<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yu-Gi-Oh! API</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Yu-Gi-Oh! Logo" class="logo">
        <h1>Yu-Gi-Oh! API</h1>
    </header>

    <main>
        <p>Welcome to the Yu-Gi-Oh! API. Access card data, images, and more.</p>

        <h2>Available Endpoints</h2>
        <ul>
            <li><a href="/cards">/cards</a> – List all cards</li>
            <li><a href="/cards/{id}">/cards/{id}</a> – Get card by ID</li>
            <li><a href="/archetypes">/archetypes</a> – List archetypes</li>
            <li><a href="/images/{id}">/images/{id}</a> – Card images</li>
        </ul>
    </main>

    <footer>
        <p>Powered by FastAPI</p>
    </footer>
</body>
</html>
